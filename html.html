<body>


	<label for="password">Check if your password is strong!</label>
	<input type="text" id="password" placeholder="Type password...">
	<p class="passinfo">No password...</p>
	<br><br>
	<h3 style="text-transform: uppercase; margin-bottom: 5px;">Password must contain of:</h3>
	<ul>
		<li>at least 10 characters</li>
		<li>letters</li>
		<li>numbers</li>
	</ul>
	

		
		
	
	<br>
	<p>If you want youur password to be very strong, use <span style="font-weight: bold; color:rgb(0, 255, 234);">special symbols</span>.</p>

	<script src="/js.js"></script>
